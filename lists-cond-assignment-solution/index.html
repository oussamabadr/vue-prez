<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Lists and Conditional Content</h1>
    </header>
    <section id="assignment">
      <h2>Assignment</h2>

      <!-- two ways binding of [enteredValue] -->
      <input type="text" v-model="enteredValue" />

      <button @click="addTask">Add Task</button>

      <!-- v-if - we also have v-else and v-else-if -->
      <ul v-if="taskListIsVisible">
        <!-- v-for Binding -->
        <li v-for="task in tasks" :key="task">{{ task }}</li>
      </ul>

      <!-- Event Binding -->
      <button @click="toggleTaskList">{{ buttonCaption }}</button>
    </section>
  </body>
</html>
